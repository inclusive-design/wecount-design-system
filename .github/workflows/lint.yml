name: Lint files

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Lint files
        run: npm run lint
